<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{layout/main :: content}">
            <div class="container mt-5">
                <h2 th:switch="${status}">
                    <span th:case="404">404 - Page Not Found</span>
                    <span th:case="403">403 - Access Denied</span>
                    <span th:case="500">500 - Server Error</span>
                    <span th:case="*">Oops! Something Went Wrong</span>
                </h2>
                <div class="alert alert-danger">
                    <p th:if="${message}"><strong>Details:</strong> <span th:text="${message}"></span></p>
                </div>
                <a href="/" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </body>
    </html>
