<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="/css/signup.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 1rem;">
      <!-- 로고 -->
      <div class="text-center mb-4">
        <h1 class="text-primary fw-bold">COOP</h1>
      </div>

      <div class="text-center mb-3">
        <h4 class="fw-bold">새 계정 만들기</h4>
        <p class="text-muted mb-1">빠르고 쉽게 가입할 수 있습니다.</p>
      </div>

      <!-- 에러 메시지 -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/auth/signup}" method="POST">
        <div class="mb-2">
          <input type="text" class="form-control" name="username" placeholder="ID" required>
        </div>
        <div class="mb-2">
          <input type="email" class="form-control" name="email" placeholder="이메일" required>
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" name="passwordConfirm" placeholder="비밀번호 확인" required>
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" name="nickname" placeholder="닉네임" required>
        </div>
        <div class="mb-2">
          <button type="submit" class="btn btn-primary w-100">가입하기</button>
        </div>
        <a href="/auth/login" class="text-primary">이미 계정이 있으신가요?</a>
      </form>
      </div>
    </div>
</body>
</html>
