<div th:fragment="sidebar" class="sidebar-middle" id="middleSidebar">

	<!-- 회사 이름 -->
	<div class="team-header">
		<div class="team-name">COOP</div>
		<!-- 사이드바 닫기 아이콘 -->
		<div class="toggle-hover" id="closeToggle">←</div>
	</div>

	<!-- 프로필 -->
	<div class="profile-box">
		<a href="#" data-bs-toggle="modal" data-bs-target="#profileModal"
			style="text-decoration: none;">
			<div class="circle-icon">👤</div>
		</a>
		<div class="user-info">
			<span class="nickname" sec:authentication="principal.nickname"></span><span>님</span>
			<div class="username-small">
				<span>아이디: </span><span sec:authentication="name"></span>
			</div>
		</div>
	</div>



	<!-- 프로젝트 아코디언 리스트 -->
	<div id="project-list" class="accordion"></div>

	<template id="project-item-template">
		<div class="accordion-item" data-id="">
			<h2 class="accordion-header" id="heading-__ID__">
				<!-- 프로젝트 이름 -->
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapse-__ID__"
					aria-expanded="false" aria-controls="collapse-__ID__"></button>
			</h2>
			<div id="collapse-__ID__" class="accordion-collapse collapse"
				aria-labelledby="heading-__ID__" data-bs-parent="#project-list">
				<div class="accordion-body"></div>
			</div>
		</div>
	</template>

	<!-- 프로젝트 추가 버튼 -->
	<div id="addProjectBtn" class="add-project ">프로젝트 추가</div>

	<!-- 프로젝트 추가 모달  -->
	<div class="modal fade" id="addProjectModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">프로젝트 추가</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<input type="text" id="projectNameInput" class="form-control"
						placeholder="프로젝트 이름을 입력하세요">
					<div class="invalid-feedback">프로젝트 이름을 입력해주세요.</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">취소</button>
					<button type="button" id="confirmAddProjectBtn"
						class="btn btn-primary">추가</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 마이페이지 모달 -->
	<div class="modal fade" id="profileModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">마이페이지</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<!-- 에러 메시지 -->
					<div class="alert alert-danger d-none" id="profileError"></div>
					<!-- 프로필 사진 업로드 -->
					<div class="mb-2">
						<label class="form-label small">프로필 사진</label> <input type="file"
							id="profilePhoto" class="form-control form-control-sm"
							accept="image/*">
					</div>
					<!-- 닉네임 변경 -->
					<div class="mb-2">
						<input type="text" id="nickname"
							class="form-control form-control-sm" placeholder="새 닉네임">
						<div class="invalid-feedback">닉네임을 입력해주세요.</div>
					</div>
					<!-- 비밀번호 변경 -->
					<div class="mb-2">
						<input type="password" id="newPassword"
							class="form-control form-control-sm" placeholder="새 비밀번호">
						<div class="invalid-feedback">비밀번호는 8자 이상, 대문자, 소문자, 숫자,
							특수문자를 포함해야 합니다.</div>
					</div>
					<div class="mb-2">
						<input type="password" id="confirmPassword"
							class="form-control form-control-sm" placeholder="비밀번호 확인">
						<div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">취소</button>
					<button type="button" id="saveProfileBtn" class="btn btn-primary">저장</button>
				</div>
			</div>
		</div>
	</div>

	<div class="resizer" id="resizer"></div>
</div>
