<div th:fragment="sidebar" class="sidebar-middle" id="middleSidebar">
	<div class="team-header">
		<div class="team-name">협조</div>
		<div class="toggle-hover" id="closeToggle">←</div>
	</div>

	<div
		class="search-box d-flex align-items-center bg-light p-2 mb-3 rounded">
		<div class="circle-icon">👤</div>
		<span class="ms-2">이름 필요</span>
	</div>

	<div id="project-list" class="flex-grow-1">
		<!-- 예시 프로젝트 탭 -->
		<div class="project-tab">
			프로젝트 1
			<div class="menu-group">
				<div class="dropdown-arrow">▼</div>
				<div class="menu-dots" onclick="toggleActions(this)">
					<span></span><span></span><span></span>
					<div class="project-actions">
						<div>수정</div>
						<div>삭제</div>
					</div>
				</div>
			</div>
			<div class="project-details">Details here...</div>
		</div>
		<!-- 추가 탭 반복 가능 -->
	</div>

	<div class="add-project" onclick="showAddInput()">프로젝트 추가</div>
	<div class="resizer" id="resizer"></div>
</div>
